<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <!-- Plugin CSS -->
  <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">


  <!-- Custom styles for this template -->
  <link href="css/freelancer.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  <link rel="stylesheet" href="css/navbar.css">
    <title>Document</title>
</head>

<body>

    <!-- Navbar start-->
    <div class="navbar-new">
        <a href="index.html">My Adventure</a>
        <a href="#news">Inbox</a>
        <a href="#contact">Profile</a>
        <a href="register.html">Join</a>
    </div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body bg-light mt-5 text-center">
                <h2>Create an Account</h2>
                <p>Please fill out this form to register</p>
                <!-- Registration Form -->
                <form action="" method="post">
                    <div class="form-group">
                        <!-- Name -->
                        <label for="name">name: <sup>*</sup></label>
                        <input type="text" name="name" class="form-control form-control-lg" value="">
                        <span class="invalid-feedback"></span>
                        <!-- email -->
                        <label for="email">email: <sup>*</sup></label>
                        <input type="email" name="email" class="form-control form-control-lg">
                        <span class="invalid-feedback"></span>
                        <!-- Password -->
                        <label for="password">password: <sup>*</sup></label>
                        <input type="password" name="password" class="form-control form-control-lg" value="">
                        <span class="invalid-feedback"></span>
                        <!-- Confirm password -->
                        <label for="confirm_password">Confirm password: <sup>*</sup></label>
                        <input type="password" name="confirm_password" class="form-control form-control-lg" value="">
                        <span class="invalid-feedback"></span>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="submit" value='register' class="btn btn-success btn-block">
                        </div>
                        <div class="col">
                            <a href="/login" class="btn btn-light btn-block">Have an account? Log in</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
